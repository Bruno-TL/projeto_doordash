<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoorDash Food Delivery & Takeout - From Restaurants Near You</title>
    <link rel="stylesheet" href="src/reset/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <span> </span>
            <img class="header__nav__img" src="src/img/logo.png" alt="Logo da Doordash">
            <ul class="header__nav__ul">
                <li class="header__nav__ul__li">
                    <a class="header__nav__ul__li__singIn" href="#">Sign In</a>
                </li>
                <li class="header__nav__ul__li">
                    <a class="header__nav__ul__li__singUp" href="#">Sing Up</a>
                </li>
            </ul>
        </nav>
        <section class="header__section">
            <h1 class="header__section__titulo">Restaurants and more,<br> delivered to your door</h1>
            <div class="header__section__container">
                <img class="header__section__container__img" src="src/img/marcador-map.png" alt="marcação do mapa">
                <input class="header__section__container__input" type="text" placeholder="Enter delivery address">
                <button class="header__section__container__button" >
                    <img src="src/img/seta_button.png" alt="Imagem de uma seta para o lado direito">
                </button>
            </div>
            <a class="header__section__link" href="#">Sign in for saved address</a>
        </section>
    </header>
    
</body>
</html>
